<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BeatsME</title>
    <script src="./src/album.js" defer></script>
    <script src="./src/fetch.js" defer></script>
    <script src="./src/app.js" defer></script>
    <script src="./src/index.js" defer></script>

<body>
    <header class="header">
        <div class="title"><h1>BeatsME</h1></div>
        <div class="navbar"></div>
    </header>
    <button id="form-btn">New Submission</button>
    <br>
    <form id='new-album' action="/albums" method="POST" style="display: none;">
        Single<input type='radio' name='alb-type' value='Single'>
        EP<input type='radio' name='alb-type' value='EP'><button id='ep-info'>?</button>
        LP<input type='radio' name='alb-type' value='LP'><button id='lp-info'>?</button>
        <label for='album-name'>Album Name</label>
        <input type='text' name='album-name' value="WELCOME HOME"><br>
        <label for='artist-name'>Artist</label>
        <input type='text' name='artist-name' value="Aries">
        <br>
        <label for='album-genre'>Genre</label>
        <br>
        <select id='genre'>
            <option value="Hip Hop">Hip Hop</option>
            <option value="Rap">Rap</option>
            <option value="Pop">Pop</option>
            <option value="Rock">Rock</option>
            <option value="Country">Country</option>
            <option value="Metal">Metal</option>
            <option value="Alternative">Alternative</option>
            <option value="Indie">Indie</option>
        </select>
