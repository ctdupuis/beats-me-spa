<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <Title>BeatsME</Title>
    <script src="./src/album.js" defer></script>
    <script src="./src/user.js" defer></script>
    <script src="./src/app.js" defer></script>
    <script src="./src/fetch.js" defer></script>
    <script src="./src/index.js" defer></script>
</head>
<body>
    
    <div class="header">
        <div class="Title"><h1>BeatsME</h1></div>
        <div class="navbar"></div>
    </div>
    
        
        <div class="wrapper">
            <div class='form-container'>
            <div class="left-bar">
                <button id='btn-signup'>Sign Up</button>
                <form id='signup' action="/signup" method="POST">
                    <input type='text' name='username' value='newguy'>
                    <input type='password' name='password' value='pass'>
                    <input type='submit'>
                </form>
                
                <button id='btn-login'>Log In</button>
                <form id='login' action="/login" method="POST">
                    <input type='text' name='username' value='Webhead'>
                    <input type='password' name='password' value='milo'>    
                </form>
            </div>
            </div>

        <div class='form-container'>
            <button id="form-btn">New Submission</button>
            <form id='new-album' action="/albums" method="POST" style="display: none;">
                <label for='alb-type'>Single</label>
                <input type='radio' class='radio' name='alb-type' value='1'>
                <label for='alb-type'>EP</label>
                <input type='radio' class='radio' name='alb-type' value='5'><button id='ep-info'>?</button>
                <label for='alb-type'>LP</label>
                <input type='radio' class='radio' name='alb-type' value='12'><button id='lp-info'>?</button>
                <br>
                <label for='album-name'>Album Name</label>
                <input type='text' name='album-name' value="WELCOME HOME"><br>
                <label for='artist-name'>Artist</label>
                <input type='text' name='artist-name' value="Aries">
                <br>
                <label for='album-genre'>Genre</label>
                <select id='genre'>
                    <option value="Hip Hop">Hip Hop</option>
                    <option value="Rap">Rap</option>
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Country">Country</option>
                    <option value="Metal">Metal</option>
                    <option value="Alternative">Alternative</option>
                    <option value="Indie">Indie</option>
