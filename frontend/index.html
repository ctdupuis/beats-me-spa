<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BeatsME</title>
    <script src="./src/index.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="title">BeatsME</div>
    </header>
    <h3>Submit a New Album</h3>
    <form id='new-album' action="/albums" method="POST">
        <label for='album-name'>Album Name</label>
        <input type='text' name='album-name' value="Circles"><br>
        <label for='artist-name'>Artist</label>
        <input type='text' name='artist-name' value="Mac Miller">
        <br>
        <label for='genre'>Genre</label>
        <select id='genre'>
            <option value="Hip Hop">Hip Hop</option>
            <option value="Rap">Rap</option>
            <option value="Pop">Pop</option>
        </select>
        <label>Tracklist</label>
        <br>
        <label for='track1-title'>Track 1 Title</label>
        <input type='text' name='track1-title' value="Circles">
        <label for='track1-runtime'>Track 1 Runtime</label>
        <input type='text' name='track1-runtime' value="4:20">
        <br>
        <input type='submit'>
    </form>
    
    <div class="wrapper">
        <div class="flex-container">
            <!-- This is where album covers will go -->
        </div>
    </div>
    
    
</body>
</html>
