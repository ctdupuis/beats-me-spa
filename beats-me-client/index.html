<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <Title>BeatsME</Title>
    <script src="./src/album.js" defer></script>
    <script src="./src/user.js" defer></script>
    <script src="./src/app.js" defer></script>
    <script src="./src/fetch.js" defer></script>
    <script src="./src/session.js" defer></script>
    <script src="./src/index.js" defer></script>
</head>
<body>
    
    <div class="header">
        <div class="Title"><h1>BeatsME</h1></div>
        <div class="navbar">

        </div>
    </div>
    
        
        <div class="wrapper">

            <button id='sort'>Sort</button>
        <div class='form-container'>
            <button id="form-btn">New Submission</button>
            <form id='new-album' action="/albums" method="POST" style="display: none;">
                <label for='alb-type'>Single</label>
                <input type='radio' class='radio' name='alb-type' value='1'>
                <label for='alb-type'>EP</label>
                <input type='radio' class='radio' name='alb-type' value='5'>
                <label for='alb-type'>LP</label>
                <input type='radio' class='radio' name='alb-type' value='12'>
                <br>
                <label for='album-name'>Album Name</label>
                <input type='text' name='album-name'><br>
                <label for='artist-name'>Artist</label>
                <input type='text' name='artist-name'>
                <br>
                <label for='album-genre'>Genre</label>
                <select id='genre'>
                    
                </select>
                <br>
                <label for='album-img'>Album Cover</label>
                <input type="text" name='album-img'>
                <br><br>
                <label id="tl-Title">Tracklist</label>
                <br>
                <input class="track-input" type='text' name='track-Title' placeholder='Track 1 Title' style="display: none;">
                <input class="track-input" type='text' name='track-Runtime' placeholder='Track 1 Runtime' style="display: none;">
                <input class="track-input" type='text' name='track-Title' placeholder='Track 2 Title' style="display: none;">
                <input class="track-input" type='text' name='track-Runtime' placeholder='Track 2 Runtime' style="display: none;">
                <input class="track-input" type='text' name='track-Title' placeholder='Track 3 Title' style="display: none;">
                <input class="track-input" type='text' name='track-Runtime' placeholder='Track 3 Runtime' style="display: none;">
                <input class="track-input" type='text' name='track-Title' placeholder='Track 4 Title' style="display: none;">
                <input class="track-input" type='text' name='track-Runtime' placeholder='Track 4 Runtime' style="display: none;">
                <input class="track-input" type='text' name='track-Title' placeholder='Track 5 Title' style="display: none;">
                <input class="track-input" type='text' name='track-Runtime' placeholder='Track 5 Runtime' style="display: none;">    <!-- 5 tracks-->
                <input class="track-input" type='text' name='track-Title' placeholder='Track 6 Title' style="display: none;">
                <input class="track-input" type='text' name='track-Runtime' placeholder='Track 6 Runtime' style="display: none;">
                <input class="track-input" type='text' name='track-Title' placeholder='Track 7 Title' style="display: none;">
                <input class="track-input" type='text' name='track-Runtime' placeholder='Track 7 Runtime' style="display: none;">
                <input class="track-input" type='text' name='track-Title' placeholder='Track 8 Title' style="display: none;">
                <input class="track-input" type='text' name='track-Runtime' placeholder='Track 8 Runtime' style="display: none;">
                <input class="track-input" type='text' name='track-Title' placeholder='Track 9 Title' style="display: none;">
                <input class="track-input" type='text' name='track-Runtime' placeholder='Track 9 Runtime' style="display: none;">
                <input class="track-input" type='text' name='track-Title' placeholder='Track 10 Title' style="display: none;">
                <input class="track-input" type='text' name='track-Runtime' placeholder='Track 10 Runtime' style="display: none;">
                <input class="track-input" type='text' name='track-Title' placeholder='Track 11 Title' style="display: none;">
                <input class="track-input" type='text' name='track-Runtime' placeholder='Track 11 Runtime' style="display: none;">
                <input class="track-input" type='text' name='track-Title' placeholder='Track 12 Title' style="display: none;">
                <input class="track-input" type='text' name='track-Runtime' placeholder='Track 12 Runtime' style="display: none;">
                <br>
                <input type='submit'>
            </form>
        </div>
    

        <div class="flex-container">
